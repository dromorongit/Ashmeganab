<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Ash Meganab</title>
  <link rel="icon" type="image/png" href="../Assets/Images/ashmeganablogo.PNG">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../Assets/Images/ashmeganablogo.PNG" alt="Logo" class="login-logo">
        <h1>Ash Meganab Admin</h1>
        <p>Sign in to manage orders</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <button type="submit" class="btn btn-primary btn-full">
          <span class="btn-text">Sign In</span>
          <span class="spinner" style="display: none;"></span>
        </button>
      </form>
      
      <div class="login-footer">
        <a href="https://ashmeganab.com" class="back-link">‚Üê Back to Website</a>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script src="login.js"></script>
  <script>
    // Check if already logged in
    const token = localStorage.getItem('adminToken');
    if (token) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
